url: https://github.com/ticentra/misp-custom-miner
description: >
  Custom extension for MineMeld.

prototypes:
  MISPMiner:
    author: Ticentra
    class:  mispcustomminer.MISPMiner
    development_status: EXPERIMENTAL
    node_type: miner
    indicator_types:
      - any
    tags:
      - extension
      - misp
    description: >
      test prototype for mispcustomminer.MISPMiner
    config:
      verify_cert: False
      misp_url: '<give valid misp url here>'
      misp_key: '<give valid misp key here>'
      attr_tag: '<tag>'
      published: True
      attr_types: ['url', 'ip-dst', 'ip-src', 'ip-dst|port', 'ip-src|port', 'domain', 'hostname', 'md5', 'sha256', 'sha1', 'sha512', 'ssdeep', 'mutex', 'filename', 'email-src', 'email-dst', 'email']
      ignore_regex: null
      indicator_regex: null
      indicator_transform: null
      # age out of indicators
      age_out:
        sudden_death: true
        default: null
